<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verbal Autopsy Analysis</title>
  <style>
    :root { --bg:#3134cf; --fg:#ffffff; --accent:#ffffff; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(80vw 80vh at 50% 40%, #000000, var(--bg));
      color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
    }
    .card {
      width: min(680px, 92vw); padding: 2.5rem; border-radius: 24px;
      background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 0, 0, 0.07); text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      animation: float 10s ease-in-out infinite;
    }
    h1 { margin: 0 0 0.5rem; font-size: clamp(1.8rem, 3.5vw, 2.6rem); letter-spacing: .3px; }
    p { margin: .25rem 0 1.5rem; opacity: .9 }
    .btn {
      display: inline-block; padding: .9rem 1.3rem; border-radius: 14px;
      text-decoration: none; color: #06131a; font-weight: 700;
      background: linear-gradient(135deg, #efefef, var(--accent));
      border: none; cursor: pointer; transition: transform .08s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px) scale(.99); }
    .meta { margin-top: 1.25rem; font-size: .9rem; opacity: .8 }
    @keyframes float {
      0%,100% { transform: translateY(0) }
      50% { transform: translateY(-6px) }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          window.location.href = 'MainScreenLLM.html';
        }
      });
    });
  </script>
</head>
<body>
  <main class="card">
    <h1>Verbal Autopsy Analysis</h1>
    <p>Browse example cases, read their free-text narratives and test the AI's ability to identify the Cause of Deaath.</p>
    <p><strong>Press "ENTER" to continue...</strong></p>
  </main>
</body>
</html>
